<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>ðŸŽ° Roulette Game</h1>
            <div class="player-info">
                <div class="balance">
                    <span>Balance: $</span>
                    <span id="balance">10000</span>
                </div>
                <div class="last-result">
                    <span>Last Result: </span>
                    <span id="lastResult">-</span>
                </div>
                <div class="sound-control">
                    <button id="soundToggle" class="sound-btn">ðŸ”Š</button>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="roulette-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                    <div class="wheel-numbers"></div>
                </div>
                <button class="spin-btn" id="spinBtn">SPIN</button>
            </div>
        </div>

            <div class="betting-section">
                <div class="bet-controls">
                    <h3>Place Your Bets</h3>
                    <div class="bet-amount-selector">
                        <label>Bet Amount: $</label>
                        <input type="number" id="betAmount" min="1" max="10000" value="10">
                        <div class="quick-bets">
                            <button class="quick-bet" data-amount="5">$5</button>
                            <button class="quick-bet" data-amount="10">$10</button>
                            <button class="quick-bet" data-amount="25">$25</button>
                            <button class="quick-bet" data-amount="50">$50</button>
                            <button class="quick-bet" data-amount="100">$100</button>
                        </div>
                    </div>
                </div>

                <div class="betting-table">
                    <div class="number-grid">
                        <div class="green-section">
                            <div class="bet-spot" data-bet="0" data-type="number">0</div>
                        </div>
                        
                        <div class="main-numbers">
                            <!-- Numbers 1-36 will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="outside-bets">
                        <div class="outside-row">
                            <div class="bet-spot outside-bet" data-bet="1-18" data-type="range">1-18</div>
                            <div class="bet-spot outside-bet" data-bet="even" data-type="even">EVEN</div>
                            <div class="bet-spot outside-bet red-bet" data-bet="red" data-type="color">RED</div>
                            <div class="bet-spot outside-bet black-bet" data-bet="black" data-type="color">BLACK</div>
                            <div class="bet-spot outside-bet" data-bet="odd" data-type="odd">ODD</div>
                            <div class="bet-spot outside-bet" data-bet="19-36" data-type="range">19-36</div>
                        </div>
                        
                        <div class="outside-row">
                            <div class="bet-spot outside-bet" data-bet="1st12" data-type="dozen">1st 12</div>
                            <div class="bet-spot outside-bet" data-bet="2nd12" data-type="dozen">2nd 12</div>
                            <div class="bet-spot outside-bet" data-bet="3rd12" data-type="dozen">3rd 12</div>
                        </div>
                        
                        <div class="outside-row">
                            <div class="bet-spot outside-bet" data-bet="col1" data-type="column">2:1</div>
                            <div class="bet-spot outside-bet" data-bet="col2" data-type="column">2:1</div>
                            <div class="bet-spot outside-bet" data-bet="col3" data-type="column">2:1</div>
                        </div>
                    </div>
                </div>

                <div class="current-bets">
                    <h4>Current Bets</h4>
                    <div id="betsList" class="bets-list">
                        <p class="no-bets">No bets placed</p>
                    </div>
                    <div class="bet-actions">
                        <button id="clearBets" class="clear-bets">Clear All Bets</button>
                        <div class="total-bet">
                            Total Bet: $<span id="totalBet">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="game-history">
            <h4>Recent Results</h4>
            <div id="history" class="history-numbers"></div>
        </div>

        <div class="game-message" id="gameMessage"></div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
